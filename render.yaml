services:
  - type: web
    name: pulseflow-web
    env: node
    region: oregon
    plan: starter
    buildCommand: npm run build
    startCommand: npm start
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT_BACKEND
        value: 65432
      - key: PORT_FRONTEND
        value: 3000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
        - key: EMAIL_PASS
          sync: false
        - key: SENDGRID_API_KEY
          sync: false
        - key: SENDGRID_FROM_EMAIL
          value: pulseflowsaude2@gmail.com
      - key: FIREBASE_API_KEY
        sync: false
      - key: FIREBASE_AUTH_DOMAIN
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: FIREBASE_APP_ID
        sync: false
      - key: FIREBASE_VAPID_KEY
        sync: false
        - key: FIREBASE_SERVICE_ACCOUNT
          sync: false
        - key: CLOUDINARY_CLOUD_NAME
          sync: false
        - key: CLOUDINARY_API_KEY
          sync: false
        - key: CLOUDINARY_API_SECRET
          sync: false

